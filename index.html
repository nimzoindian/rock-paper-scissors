<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h3 class="playerScore">Player Score: 0</h3>
    <h3 class="playerChoice"></h3>
    <div class="playerSelect">
        <img src="./images/rock.png" alt="Rock" id="rock">
        <img src="./images/paper.png" alt="Paper" id="paper">
        <img src="./images/scissors.png" alt="scissrs" id="scissors">
    </div>
    <button class="newGame" onclick="resetGame()">Play Again?</button>
    <div class="compSelect">
        <img src="./images/rock.png" alt="Rock">
        <img src="./images/paper.png" alt="Paper">
        <img src="./images/scissors.png" alt="scissrs">
    </div>
    <h3 class="compScore">CPU Score: 0</h3>
    <h3 class="compChoice"></h3>

    <h3 class="winner"></h3>
</body>
</html>
